<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" sizes="16x16" href="images/globe.png" type="image/x-icon"> <!--icon for a tab-->
    <link rel="stylesheet" href="../contact_page/contact_style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
            $("#header").load("/components/header.html"); 
            $("#footer").load("/components/footer.html"); 
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <header>
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Please fill out the form below.</p>
        </header>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="notification" class="notification" style="display: none;"></div>
    </div>
    <script src="../contact_page/send_nottification.js"></script>
    <div id="footer"></div>
</body>
</html>
